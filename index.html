<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="user-details">
      <section class="player-details" id="player1">
        <h2>Player 1</h2>
        <p id="playerWins">Wins: 0<p>
      </section>
      <section class="header">
        <h1>Rockü™® PaperüìÉ Scissors‚úÇÔ∏è</h1>
        <h3>Choose your game mode</h3>
      </section>
      <section class="player-details" id="cpu">
        <h2>CPU</h2>
        <p id="cpuWins">Wins: 0<p>
      </section>
    </section>

    <section class="main-menu">
        <button class="mode-button" id="classicButton">
          <p class="mode-name" id="classicMode">Classic Mode</p>
          <p class="mode-rules">Rules: Rock>Scissors, Paper>Rock,<br> Scissors>Paper</p>
        </button>
        <button class="mode-button" id="kirboButton">
          <p class="mode-name" id="kirboMode">Kirbo Mode</p>
          <p class="mode-rules">Rules: Hammer>Rock, Sword>Paper&Hammer,<br> Scissor>Hammer&Paper, Paper>Hammer</p>
        </button>
    </section>

    <section class="classic-mode-view hidden">
      <!-- <h3>Make your choice</h3> -->
      <!-- <div class="classic-button-arrangment"> -->
        <button class="input-button hidden" id="rockButton"><img class="image" src="./assets/rock.png" alt="rock"></button>
        <button class="input-button hidden" id="paperButton"><img class="image" src="./assets/paper3.png" alt="paper"></button>
        <button class="input-button hidden" id="scissorButton"><img class="image" src="./assets/scissor.png" alt="scissors"></button>
      <!-- </div> -->
    </section>

    <section class="kirbo-mode hidden">
      <!-- //add these in? -->
      <!-- <h4>Who will win? KIYAHAHAHAHA</h4> -->
      <section class="classic-mode-view hidden">
        <button class="input-button hidden" id="rockButton"><img class="image" src="./assets/rock.png" alt="rock"></button>
        <button class="input-button hidden" id="paperButton"><img class="image" src="./assets/paper3.png" alt="paper"></button>
        <button class="input-button hidden" id="scissorButton"><img class="image" src="./assets/scissor.png" alt="scissors"></button>
      </section>
      <section class="bottom-row">
        <button class="input-button hidden" id="hammerButton"><img class="image" src="./assets/hammer.png" alt="paper"></button>
        <button class="input-button hidden" id="swordButton"><img class="image" src="./assets/sword.png" alt="scissors"></button>
      </section>
    </section>

    <section class="back-button-section">
      <button class="back-button hidden">Change Mode</button>
    </section>

    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
  </body>
